    <script>
        function goToByScroll(id) {
            $('ul#nav li a').removeClass('active'); // elements in menu
            $(this).addClass('active');
            $('html,body').animate({ scrollTop: $("#" + id).offset().top - 50 }, '500');
        }
    </script>
